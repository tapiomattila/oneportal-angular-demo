<h2 class="display-4" style="font-size: 42px;">Complex Token</h2>

<form [formGroup]="complexTokenForm" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="relId">RelatedId</label>
        <input class="form-control form-control-lg" type="text" id="relId" placeholder="Enter relatedId" formControlName="relatedId">
    </div>

    <div class="form-group">
        <label for="key">Key</label>
        <input class="form-control form-control-lg" type="text" id="key" placeholder="Enter key" formControlName="key">
    </div>

    <div class="form-group">
        <label for="value">Value</label>
        <textarea class="form-control form-control-lg" rows="5" type="text" id="value" placeholder="Enter value" formControlName="value"></textarea>
    </div>

    <button class="btn btn-primary" type="submit"  [disabled]="!complexTokenForm.valid">Submit</button>
    <div *ngIf="notJSON == 2" style="color: red; font-size: 24px;" >Value is not a correct JSON format!</div>
    <div *ngIf="notJSON == 1" style="color: red; font-size: 24px;" >RelatedId &amp; Key can't be JSON format!</div>
</form>
